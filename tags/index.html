<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir elementos de lista a seguir. Pause o mouse em cima do termo para descobrir qual tag usar</p>
    <ul type="square">
        <li><abbr title="use da tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="use as tags &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="use as tags &lt;ol&gt; e &lt;li&gt;">Lista númerada</abbr></li>
        <li><abbr title="use as tags &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr></li>

    </ul>
</body>
</html>
